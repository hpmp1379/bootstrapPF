<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap test</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/test.js"></script>
</head>
<body>
    <header class="w-100 position-fixed top-0">
        <div class="">
            <h1 class="text-center">
                <a href="#"><img src="img/logo_white.png" alt="logo"></a>
            </h1>
    </header>
    <div class="pageButtons">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span id="prev-text"">호텔소개</span>
            <!-- <span class="visually-hidden">Previous</span> -->
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span id="next-text">예약하기</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
        <div class="text">
            <div class="text-prev"></div>
            <div class="text-next"></div>
        </div>
    </div>
    <div class="sectionWrap d-flex justify-content-between">
        <section class="" id="second">
            <section class="container-fluid">
                <div>bbbb</div>
            </section>
        </section>
        <section class="" id="first">
            <div>aaaaa</div>
        </section>
        <section class="" id="third">
            <div>cccc</div>
        </section>
    </div>
</body>
</html>
